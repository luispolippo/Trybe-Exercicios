<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
    <script src="dist/js/DatePickerX.min.js"></script>
    <title>Currículo</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="display-1">Currículo</h1>
    </header>
    <main class="container">
      <form action="" method="GET">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="mb-3">
            <label for="input-nome" class="form-label">Nome:</label>
            <input
              type="text"
              name="nome"
              class="form-control"
              id="input-nome"
              maxlength="40"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email:</label>
            <input
              class="form-control"
              type="text"
              maxlength="50"
              name="email"
              id="input-email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-cpf" class="form-label">CPF:</label>
            <input
              class="form-control"
              type="text"
              name="cpf"
              id="input-cpf"
              maxlength="11"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-endereco" class="form-label">Endereço:</label>
            <input
              class="form-control"
              type="text"
              name="endereco"
              id="input-endereco"
              maxlength="200"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-cidade" class="form-label">Cidade:</label>
            <input
              class="form-control"
              type="text"
              name="cidade"
              id="input-cidade"
              maxlength="28"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-estado" class="form-label">Estado:</label>
            <select
              class="form-select"
              name="estado"
              id="input-estado"
            ></select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <label for="res-casa" class="form-check-label">
                <input
                  class="form-check-input"
                  type="radio"
                  name="residencia"
                  id="res-casa"
                  value="casa"
                  checked
                />
                Casa
              </label>
            </div>
            <div class="form-check">
              <label for="res-apt" class="form-check-label">
                <input
                  class="form-check-input"
                  type="radio"
                  name="residencia"
                  id="res-apt"
                  value="apt"
                />
                Apartamento
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados Profissionais</legend>
          <div class="mb-3">
            <label for="input-resumo" class="form-label"
              >Resumo do Currículo</label
            >
            <textarea
              class="form-control"
              name="resumo"
              id="input-resumo"
              maxlength="1000"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="input-cargo" class="form-label">Cargo</label>
            <input
              class="form-control"
              type="text"
              id="input-cargo"
              name="cargo"
              maxlength="40"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-descricao" class="form-label">Descrição</label>
            <input
              class="form-control"
              type="text"
              name="descricao"
              id="input-descricao"
              maxlength="500"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-data" class="form-label">Data de início</label>
            <input
              type="text"
              name="data-inicio"
              class="form-control"
              id="input-data"
              required
              autocomplete="off"
            />
          </div>
        </fieldset>
        <button id="submitButton" class="btn btn-success mb-5">Enviar</button>
        <button id="cleanButton" type="reset" class="btn btn-warning mb-5">
          Limpar
        </button>
      </form>
      <div id="dados"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
