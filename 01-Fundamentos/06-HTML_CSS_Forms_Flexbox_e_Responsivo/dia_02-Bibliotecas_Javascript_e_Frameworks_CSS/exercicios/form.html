<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currículo</title>
  </head>
  <body>
    <header class="box">
      <h1>Currículo</h1>
    </header>
    <main class="box form">
      <form action="" method="GET">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="input-nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="input-nome"
              maxlength="40"
              required
            />
          </div>
          <div>
            <label for="input-email">Email:</label>
            <input
              type="text"
              maxlength="50"
              name="email"
              id="input-email"
              required
            />
          </div>
          <div>
            <label for="input-cpf">CPF:</label>
            <input
              type="text"
              name="cpf"
              id="input-cpf"
              maxlength="11"
              required
            />
          </div>
          <div>
            <label for="input-endereco">Endereço:</label>
            <input
              type="text"
              name="endereco"
              id="input-endereco"
              maxlength="200"
              required
            />
          </div>
          <div>
            <label for="input-cidade">Cidade:</label>
            <input
              type="text"
              name="cidade"
              id="input-cidade"
              maxlength="28"
              required
            />
          </div>
          <div>
            <label for="input-estado">Estado:</label>
            <select name="estado" id="input-estado"></select>
          </div>
          <div class="radioButton">
            <label for="res-casa">
              <input
                type="radio"
                name="residencia"
                id="res-casa"
                value="casa"
                checked
              />
              Casa
            </label>
            <label for="res-apt">
              <input type="radio" name="residencia" id="res-apt" value="apt" />
              Apartamento
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados Profissionais</legend>
          <div>
            <label for="input-resumo">Resumo do Currículo</label>
            <textarea
              name="resumo"
              id="input-resumo"
              maxlength="1000"
              required
            ></textarea>
          </div>
          <div>
            <label for="input-cargo">Cargo</label>
            <input
              type="text"
              id="input-cargo"
              name="cargo"
              maxlength="40"
              required
            />
          </div>
          <div>
            <label for="input-descricao">Descrição</label>
            <input
              type="text"
              name="descricao"
              id="input-descricao"
              maxlength="500"
              required
            />
          </div>
          <div>
            <label for="input-data">Data de início</label>
            <input type="text" name="data-inicio" id="input-data" required />
          </div>
        </fieldset>
        <button id="submitButton">Enviar</button>
        <button id="cleanButton" type="reset">Limpar</button>
      </form>
      <div id="dados"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
